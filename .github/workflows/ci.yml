name: Dependabot CI Status

on:
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pull-requests: read

jobs:
  # Simple status check for dependabot PRs that relies on existing CI
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    # Only run on dependabot PRs
    if: github.actor == 'dependabot[bot]'
    
    steps:
    - name: Dependabot CI Status Check
      run: |
        echo "âœ… This is a dependabot PR - relying on existing repository CI checks"
        echo "This job provides a simple status check that can be used by auto-merge workflows"
        echo "The actual CI validation is handled by the repository's existing CI infrastructure"
